<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <!-- <link rel="stylesheet" href="Style/Style5.css"> -->
    <style>
        body{
            font-size: 20px;
            margin: 10px;
            margin-top: 100px;
            background-color: rgb(246, 74, 74);
        }

        h2 {
            color: rgb(251, 37, 37);
        }

        p{
            color: rgb(242, 236, 236);
        }

        .container1 {
            display: flex;
            width: 100%;
            height: 650px;
            flex-wrap: wrap;
            align-content:center;
            justify-content: space-around;
        }

        .item1 {
            height: 750px;
            width: 100%;
            margin: 30px;
            border-radius: 5px;
            text-align: center;
            background-color: rgb(8, 1, 1);
            box-shadow: 10px 10px 10px 2px black; 
        }


        .pic{
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <main>
        <div class="container1">
            <div class="item1">
                <img class = "pic" src="Images/aman.jpg" alt="">
                <h2 style="font-style: oblique;">Happy Birthday Aman</h2>

                <p style="text-align: justify; font-style: italic; margin-left: 10px; margin-right: 10px;"> "On your birthday, I thought of giving you the cutest gift in the world. 
                    But then I realized that is not possible because you yourself are the 
                    cutest gift in the world."
                </p>

                <p>
                    Live a Happy Life.
                </p>
                
                <p>
                    Thank you for being my Friend !.
                </p>
            </div>
    
        </div>
    </main>
</body>
</html>
